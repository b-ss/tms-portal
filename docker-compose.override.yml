version: '3.7'
services:
  smongodb:
    volumes:
      - /home/devops/mongodata/portal_sale:/data/db
    ports:
      - '27017:27017'
    logging:
      driver: 'none'
  back:
    ports:
      - '3000:3000'
    environment:
      - TMS_REDIS_PREFIX=dev-op
      - TMS_REDIS_HOST=
      - TMS_REDIS_PORT=6300
    networks:
      - portal

  ue_admin:
    build: 
      context: ./ue_admin
    args:
      vue_app_auth_server: 
      vue_app_api_server: 
    ports:
      - ''
    dns:
      - 223.6.6.6
      - 223.5.5.5
    networks:
      - portal

  ue_portal:
    build: 
    context: ./ue_portal
      args:
        vue_app_auth_server: 
        vue_app_api_server: 
    ports:
      - ''
    dns:
      - 223.6.6.6
      - 223.5.5.5
    networks:
      - portal
networks:
  portal:
    driver: bridge
    external: true
